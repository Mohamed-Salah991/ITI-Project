<div class="cartBox">
  <h1 class="text-danger">Shopping cart</h1>
  <div class="headCart">
      <p class="lead">you have <label class="text-danger" >2</label> in your cart</p>
      <span class="text-danger card-header">Clear shopping cart</span>
  </div>
  <table class="table table-striped">
      <thead>
          <tr>
              <th></th>
              <th>Name</th>
              <th>Price</th>
              <th style="width: 7%;"> Quantity</th>
              <th>Total</th>
              <th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let product of cartProducts;  let index = index" >
              <td><img [src]="product.img"alt=""></td>
              <td>{{product.Name}} </td>
              <td>{{ product.Price | currency }}</td>
              <td>
                  <div class="quantity">
                      <button class="btn btn-dark" (click)="addAmount(index)">+</button>
                      <input class="form-control" type="number" min="1" [(ngModel)] = "product.Quantity">
                      <button class="btn btn-dark" (click)="minsAmount(index)">-</button>
                  </div>
              </td>
              <td class="salary">{{ product.Price * product.Quantity | currency }}</td>
              <td>
                  <button class="btn btn-danger"> Delete</button>

              </td>
          </tr>
      </tbody>
      <tfoot>
          <tr>
              <th class="s s1"></th>
              <th class="s s3"></th>
              <th class="s s4"></th>
              <th class="s s5"></th>
              <th class="s s6">total : {{total | currency }}</th>
              <th>
                  <button class="btn btn-success"> Order Now</button>
              </th>
          </tr>
      </tfoot>
  </table>
</div>
<div class=" alert alert-success" role="alert" > <strong>WELL DONE</strong> \t Your order is successfully send</div>
